<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
 
</head>
<body>

  <div class="newsletter">
    <div class="mobile-picture">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>
    <div class="left">
      
      
      <h1 class="left__title">Stay updated!</h1>
      <p class="left__para">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="left__list">
        <li>
          <div class="list__icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <p>Product discovery and building what matters</p>
        </li>

        <li>
          <div class="list__icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <p>Measuring to ensure updates are a success</p>
        </li>

        <li>
          <div class="list__icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <p>And much more!</p>
        </li>
      </ul>

      

      <div class="left__email-box">
        
      <form id="emailForm">
          
        <div class="email">
          <div class="email-left"><p class="email-box__email">Email address</p></div>
          <div class="email-right"><p class="email-box__error">Valid email required</p></div>
        </div>
        <input type="email" id="email" name="email" placeholder="email@company.com" class="email-box__field" required>
        <button class="email-box__subscribe" type="button" onclick="validateEmail()">Subscribe to monthly newsletter</button>
      </form>
      </div>

    </div>
    <div class="right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Sign-up Illustration">
    </div>
  </div>


  
<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
 
</head>
<body>

  <div class="newsletter">
    <div class="left">
      <h1 class="left__title">Stay updated!</h1>
      <p class="left__para">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="left__list">
        <li>
          <div class="list__icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <p>Product discovery and building what matters</p>
        </li>

        <li>
          <div class="list__icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <p>Measuring to ensure updates are a success</p>
        </li>

        <li>
          <div class="list__icon">
            <img src="assets/images/icon-list.svg" alt="">
          </div>
          <p>And much more!</p>
        </li>
      </ul>

      <div class="left__email-box">
        <p>Email address</p>
        <input type="email" placeholder="email@company.com" class="email-box__field">
        <button class="email-box__subscribe">Subscribe to monthly newsletter</button>
      </div>

    </div>
    <div class="right">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="Sign-up Illustration">
    </div>
  </div>










  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  

</body>
</html>
